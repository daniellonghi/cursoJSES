<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JS</title>
</head>
<body>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        li{
            clear: both;
            margin-top: 20px;
        }
        img{
            width: 80px;;
            float: left;
            margin-right: 10px;
        }
        strong{
            font-size: 20px;
        }
        p{
            margin: 5px 0px;
        }
    </style>
    <div id="app">
        <form action="" id="repo-form">
            <input type="text" name="repository"/>
            <button type="submit">Adicionar</button>
        </form>

        <ul id="repo-list">
           
        </ul>
    </div>
    <script src="./js/index.min.js"></script>
</body>
</html>
